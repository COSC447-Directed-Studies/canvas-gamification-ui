<section class="tui-container tui-container_fullwidth">
    <label class="tui-text_body-m">
        List View
        <tui-toggle
            [(ngModel)]="enableListView"
            class="tui-space_left-2"
            size="m"
        ></tui-toggle>
    </label>
    <div
        *ngIf="enableListView; then listView; else mapView"
    ></div>
    <ng-template #listView>
        <app-concept-list [currCourse]="course"></app-concept-list>
    </ng-template>
    <ng-template #mapView>
        <app-concept-map [currCourse]="course"></app-concept-map>
    </ng-template>
</section>
