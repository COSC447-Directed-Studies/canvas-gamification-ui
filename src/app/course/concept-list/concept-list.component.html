<tui-accordion>
    <tui-accordion-item *ngFor="let category of nestedCategories" class="title" open="false"
                        [disableHover]="true">
        <div class="flex flex-wrap gap-3">
            <div class="min-w-[25rem] type flex items-center">
                {{ category.category.name }}
            </div>
            <button
                (click)="openPracticePage(category.category.name)"
                class="tui-space_vertical-2 justify-center"
                size="s"
                tuiButton
                type="button"
            >
                Practice
            </button>
        </div>
        <ng-template tuiAccordionItemContent>
            <div *ngFor="let childCategory of category.children" class="event">
                <div class="flex flex-wrap gap-3">
                    <div class="min-w-[25rem] type flex items-center">
                        {{ childCategory.category.name }}
                    </div>
                    <button
                        (click)="openPracticePage(childCategory.category.name)"
                        class="tui-space_vertical-2 justify-center"
                        size="s"
                        tuiButton
                        type="button"
                    >
                        Practice
                    </button>
                </div>
            </div>
        </ng-template>
    </tui-accordion-item>
</tui-accordion>
