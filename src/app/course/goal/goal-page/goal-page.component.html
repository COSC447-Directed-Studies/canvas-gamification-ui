<div class="tui-container tui-container_adaptive">
    <a
        [routerLink]="['../practice']"
        icon="tuiIconArrowLeft"
        size="s"
        tuiButton
        appearance="flat"
    >
        Back to question bank
    </a>
    <div class="flex flex-wrap gap-3 mt-3">
        <h5 class="tui-text_h5 tui-col_stretch flex-grow">
            Active Goals
        </h5>
        <a class="min-w-200 mr-4" tuiButton size="m" routerLink="create">Create a new goal</a>
    </div>
    <ng-container *ngIf="activeGoals && activeGoals.length !== 0 else noGoal">
        <div *ngFor="let goal of activeGoals" class="tui-space_vertical-3">
            <app-goal-island
                [goal]="goal"
            >
            </app-goal-island>
        </div>
    </ng-container>
    <h5 class="tui-text_h5 tui-space_top-6">
        Past Goals
    </h5>
    <ng-container *ngIf="completedGoals && completedGoals.length !== 0 else noGoal">
        <div *ngFor="let goal of completedGoals" class="tui-space_vertical-3">
            <app-goal-island
                [goal]="goal"
            >
            </app-goal-island>
        </div>
    </ng-container>
    <ng-template #noGoal>
        <div class="flex justify-center items-center w-full h-32">
            <tui-marker-icon
                class="tui-space_right-4"
                size="s"
                src="tuiIconAlertCircleLarge"
            ></tui-marker-icon>
            <h2 class="tui-text_body-xl">
                Looks like there are no goals to show
            </h2>
        </div>
    </ng-template>
</div>
